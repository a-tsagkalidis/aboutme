<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}OneDice{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-2 text-warning" href="{{ url_for('index') }}">OneDice</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://arcanapdf.onedice.org">ArcanaPDF</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center mt-5 py-2">
    <div>&copy; 2024 ArcanaPDF</div>
    <div style="font-size: small; font-weight: lighter;">Dungeons & Dragons 5e character creation quick and easy!</div>
</footer>

<!-- Back-to-top button -->
<button 
  onclick="topFunction()" 
  id="top-button" 
  title="Back to top"
  class="btn btn-light btn-lg btn-back-to-top"
>
  <span class="visually-hidden">Back to top</span>
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M7.854 4.146a.5.5 0 0 1 .707 0l5 5a.5.5 0 0 1-.707.708L8 5.207 2.146 9.854a.5.5 0 1 1-.707-.708l5-5z"/>
  </svg>
</button>

<!-- Load App script -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
